<body>

<h1>Zearch</h1>
<form action="s" id="form">
<input placeholder="Search something" autocomplete="off" name="q" id="input"></input>
</form>
<p>The alternative search engine.</p>
<br>
<button type="submit" form="form">Search</button>

<div id="complete"></div>
<script>
var input = document.getElementById("input");
var complete = document.getElementById("complete");

if(localStorage.getItem("last")) {
var last = localStorage.getItem("last");
} else {
var last = "Welcome to Zearch";
}

input.onkeyup = function() {auto(); };
input.focus();

function hide() {
complete.style.visibility = "hidden";
input.style.borderRadius = "20px";
}

function lastSearch() {
location.replace("https://lb123658.github.io/zearch/s?q=" + last.replace(/ /gi, "+"));
}

function auto() {
if (input.value.length > 0) {
complete.innerHTML = "<button class='auto' type='submit' form='form'>" + input.value + "</button> <button class='auto' onclick='lastSearch()'>" + last + "</button><br><button class='button' type='submit' form='form'>Search</button> <button class='button' onclick='hide();'>Close</button>";
complete.style.visibility = "visible";
input.style.borderRadius = "20px 20px 0px 0px";
} else {
complete.style.visibility = "hidden";
input.style.borderRadius = "20px";
}
}


// mobile part
if (navigator.platform == "iPhone") {
mobile();
} else if (navigator.platform == "Android") {
mobile();
}

function mobile() {
document.body.innerHTML = "<h2 style='font-size:5vw; background: -webkit-linear-gradient(315deg,red 25%,black); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; user-select:none; -webkit-user-select:none;'>Zearch, <br> the alternative search engine</h2><br><img style='width:50%' src='https://chart.googleapis.com/chart?cht=qr&chl=https://lb123658.github.io/zearch&chs=180x180&choe=UTF-8&chld=L|2'></img><br><br><br><span class='material-icons' style='transform:scale(3); user-select:none; color:red;' onclick=\navigator.share(\"https://lb123658.github.io/zearch\");'>share</span>";
}

</script>
