<!DOCTYPE html>
<html>
<head>
<title>ZearchCoin Wallet</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="icon" href="favicon.png" type="image/png"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
<style>
body {
background: #e8e8e8;
}
* {
font-family: 'Montserrat', sans-serif;
}
::selection {
background: lightgrey;
}
:focus {
outline: 0;
}
button {
font-size: 18px;
color: black;
border-style: solid;
border-color: black;
border-radius: 0px;
height: 40px;
min-width: 150px;
cursor: pointer;
background: transparent;
margin: 5px 10px;
}
button:hover {
transform: scale(1.02);
}
#funds {
margin-top: 50px;
background: white;
text-align: center;
color: black;
padding: 50px 0px 50px 0px;
}
</style>
</head>
<body>
<button onclick="location.reload();">ZearchCoin Wallet</button>
<button style="border-color:#20c237;min-width:100px;color:#20c237;">ZCNN</button>

<div id="funds">You have no funds in your wallet. Search with Zearch to get ZearchCoin.</div>
<script>
var funds = document.getElementById("funds");
var dailyRate = Math.random();
if (dailyRate > 0.5) {
var upDown = "<span style='color:#20c237;'>▲</span>";
} else {
var upDown = "<span style='color:red;'>▼</span>";
}
localStorage.setItem("zcnn",+localStorage.getItem("search_count") * dailyRate);


function setValue() {
funds.innerHTML = "<h1>ZCNN " + localStorage.getItem("zcnn") + "</h1><p style='color:#20c237;'>Your ZearchCoin funds</p><p>Change in value: " + upDown + "</p>";
}
setValue();
setInterval(setValue, 1000);

</script>
</body>
</html>
